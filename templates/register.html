{% extends "base.html" %}

<!-- title -->
{% block title %} Register {% endblock %}

<!-- content body -->
{% block content %}

<form method="POST">
  <div class="row-mb-3">
    <label for="username" class="col-2 col-form-label">Username</label>
    <div class="col-6">
      <input
        type="text"
        name="username"
        id="username"
        class="form-control"
        required
      />
    </div>
  </div>
  <div class="row-mb-3">
    <label for="password" class="col-2 col-form-label">Password</label>
    <div class="col-6">
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        required
      />
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-6">
      <input type="submit" value="Register" class="btn btn-primary" />
    </div>
  </div>
</form>

<!-- LOGIN -->
<div class="mt-4">
  <p>Already have account? <a href="/login">login</a></p>
</div>

{% for message in get_flashed_messages() %}
<div class="error-message">{{ message }}</div>
{% endfor %} {% endblock %}
