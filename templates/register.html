{% extends "base.html" %}

<!-- title -->
{% block title %} Register {% endblock %}

<!-- content body -->
{% block content %}

<form id="register-form" method="POST">
  <div class="row-mb-3">
    <label for="username" class="col-2 col-form-label">Username</label>
    <div class="col-6">
      <input
        id="register-username-input"
        type="text"
        name="username"
        class="form-control"
        required
        autocomplete="off"
      />
      <p id="register-username-error"></p>
    </div>
  </div>
  <div class="row-mb-3">
    <label for="password" class="col-2 col-form-label">Password</label>
    <div class="col-6">
      <input
        id="register-password-input"
        type="password"
        name="password"
        class="form-control"
        required
      />
      <p id="register-password-error"></p>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-6">
      <input
        id="register-submit"
        type="submit"
        value="Register"
        class="btn btn-primary"
      />
    </div>
  </div>
</form>

<!-- LOGIN -->
<div class="mt-4">
  <p>Already have account? <a href="/login">login</a></p>
</div>

{% for message in get_flashed_messages() %}
<div class="error-message">{{ message }}</div>
{% endfor %} {% endblock %}
